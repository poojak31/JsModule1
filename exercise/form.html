<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
      <div class="wrapper">
    <a class="wes" href="https://wesbos.com">Wes bos</a>
    <form name='signup'>
      <label>Name</label>
      <input type="text" name="name" id="name" value="pooja" />
      <label>Email</label>
      <input type="text" name="email" id="email" value="pooja@gmail.com" />
      <input required type="checkbox" name="agree" id="agree" />
      <label for="agree">I agree to the terms and conditions</label>

      <button type="submit">submit</button>
    </div>
    </form>

    <script>
      const wes = document.querySelector(".wes");

      wes.addEventListener("click", function(event) {
        // console.log(event);
        // console.log("u clicked it");
        // event.preventDefault();
        const shouldchangepage = confirm(
          "this website might be malicious! do u wish to proceed."
        );

        if (!shouldchangepage) {
          event.preventDefault();
        }
      });


      const signup=document.querySelector('[name="signup"]');

      signup.addEventListener('submit',function(event){
         // console.log(event);
        
        //   console.log(event.currentTarget.name.value);
        //   console.log(event.currentTarget.email.value);
        //   console.log(event.currentTarget.agree.checked);
        const name=event.currentTarget.name.value;
        if(name.includes('puja')){
            alert('sorry');
            event.preventDefault();
        }
  });
  function logevent(event){
      console.log(event.type);
  }

  signup.name.addEventListener('keyup',logevent);
  signup.name.addEventListener('keydown',logevent);
  signup.name.addEventListener('focus',logevent);
  signup.name.addEventListener('blur',logevent);

    </script>
  </body>
</html>
