<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .turtle {
        position: relative;
        --x: 10px;
        --y: 10px;
        transform: translateX(var(--x)) translateY(var(--y));
        transition: transform 0.2s;
      }
    </style>
    <img width:150 src="./turtle.png" alt="turt" class="turtle" />

    <script>
      const turt = document.querySelector(".turtle");

      let x = 0;
      let y = 0;
      const speed = 50;
      function HandleKeyDown(event) {
        if (!event.key.includes("Arrow")) {
          return;
        }

        switch (event.key) {
          case "ArrowUp":
            y = y - 1;
            break;
          case "ArrowDown":
            y = y + 1;
            break;
          case "ArrowLeft":
            x = x + 1;
            break;
          case "ArrowRight":
            x = x - 1;
            break;
          default:
            console.log("this is not valid move");
            break;
        }
        //console.log(x, y);
        turt.setAttribute("style", `--x:${x * speed} --y:${y * speed}`);
      }

      window.addEventListener("keydown", HandleKeyDown);
    </script>
  </body>
</html>
