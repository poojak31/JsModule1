<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      .center {
        margin: auto;
        width: 60%;
        padding: 10px;
      }
      .button {
        background-color: #4caf50;
      }
      .button1 {
        background-color: #e7e7e7;
      }
    </style>
  </head>
  <body>
    <div class="center" id="result">
      <h2 style="text-align:center">Calculator!!</h2>

      <form name="form1">
        <label>Number 1:</label>
        <input type="number" id="no1" name="num1" required />
        <br /><br />

        <label>Number 2:</label>
        <input type="number" id="no2" name="num2" required />
        <br /><br />

        <label>Operations:</label>
        <select id="operator">
          <option value="add">Addition</option>
          <option value="subt">Subtraction</option>
          <option value="mult">Multiplication</option>
          <option value="div">division</option>
          <option value="mod">modulus</option>
        </select>
        <br /><br />

        <button class="button" type="button" onclick="opration()">
          Submit
        </button>

        &nbsp;
        <button class="button1" type="reset">Reset</button>
      </form>
    </div>
  </body>
  <script src="task.js"></script>
</html>
